<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="score-container">
            <p id="humanScore" class="score-text">Player: 0</p>
            <p id="computerScore" class="score-text">Computer: 0</p>
        </div>
        <div id="info-container">
            <p id="roundWinner">Round winner: none</p>
        </div>
        <div id="button-container">
            <button id="btnRock" class="play-button">Rock</button>
            <button id="btnPaper" class="play-button">Paper</button>
            <button id="btnScissors" class="play-button">Scissors</button>
        </div>
    </div>
</body>
</html>
